<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 class="visually-hidden">Social links profile</h1>
          <div class="profile__wrapper">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="avatar"
              class="profile__img"
            />
            <h2 class="profile__name"></h2>
            <p class="profile__location"></p>
            <p class="profile__role"></p>
            <ul class="profile__list">
              <li class="profile__item">
                <button class="profile__button">GitHub</button>
              </li>
              <li class="profile__item">
                <button class="profile__button">Frontend Mentor</button>
              </li>
              <li class="profile__item">
                <button class="profile__button">Linkedin</button>
              </li>
              <li class="profile__item">
                <button class="profile__button">Twitter</button>
              </li>
              <li class="profile__item">
                <button class="profile__button">Instagram</button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
