<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 class="visually-hidden">Social links profile</h1>
          <div class="profile__wrapper">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="avatar"
              width="85"
              height="85"
              class="profile__img"
            />
            <h2 class="profile__name">Jessica Randall</h2>
            <p class="profile__location">London, United Kingdom</p>
            <p class="profile__role">"Front-end developer and avid reader."</p>
            <ul class="profile__list">
              <li class="profile__item">
                <a href="#" class="profile__link">GitHub</a>
              </li>
              <li class="profile__item">
                <a href="#" class="profile__link">Frontend Mentor</a>
              </li>
              <li class="profile__item">
                <a href="#" class="profile__link">Linkedin</a>
              </li>
              <li class="profile__item">
                <a href="#" class="profile__link">Twitter</a>
              </li>
              <li class="profile__item">
                <a href="#" class="profile__link">Instagram</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
